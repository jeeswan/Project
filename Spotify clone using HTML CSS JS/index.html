<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>

        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-2x fa-backward"></i>
            <i class="fa-regular fa-2x fa-circle-play"></i>
            <i class="fa-solid fa-2x fa-forward"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/2be167a4b7.js" crossorigin="anonymous"></script>
    <script src="script.jss"></script>
</body>
</html>
